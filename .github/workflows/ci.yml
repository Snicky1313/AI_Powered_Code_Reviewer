name: CI â€“ analyzers smoke & profiler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure these are present even if not pinned
          pip install pyinstrument
          # Optional quality gate (won't fail build if absent)
          pip install flake8 || true

      - name: Dependency health
        run: |
          pip check || true

      - name: Lint (best-effort)
        run: |
          flake8 src || true

      - name: Run CI smoke tests
        env:
          PYTHONPATH: src
        run: |
          python tests/run_ci.py

      - name: Upload profiling artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: profiles-${{ matrix.python-version }}
          path: |
            data/profiles/**
          if-no-files-found: ignore
